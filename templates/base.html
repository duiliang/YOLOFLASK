<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YOLO目标检测系统{% endblock %}</title>
    <!-- Bootstrap CSS - 本地版本 -->
    <!--{{bootstrap.load_css()}} -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
    <!-- Bootstrap Icons - 本地版本 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.css') }}">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <i class="bi bi-camera-fill me-2"></i>目标检测系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link{% if request.path == url_for('main.index') %} active{% endif %}" aria-current="page" href="{{ url_for('main.index') }}">首页</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 d-md-block sidebar sidebar-dark" id="sidebarMenu">
                <div class="pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link{% if request.path == url_for('main.index') %} active{% endif %}" href="{{ url_for('main.index') }}">
                                <i class="bi bi-house-door"></i> 检测主页
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if request.path == url_for('main.model_management') %} active{% endif %}" href="{{ url_for('main.model_management') }}">
                                <i class="bi bi-diagram-3"></i> 模型管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if request.path == url_for('main.roi_management') %} active{% endif %}" href="{{ url_for('main.roi_management') }}">
                                <i class="bi bi-bounding-box"></i> ROI区域管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link{% if request.path == url_for('main.logic_rules') %} active{% endif %}" href="{{ url_for('main.logic_rules') }}">
                                <i class="bi bi-list-check"></i> 逻辑规则管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#configModal">
                                <i class="bi bi-gear"></i> 系统设置
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <div class="px-3 py-2" style="color: white">
                                <div class="d-flex align-items-center text-light-emphasis small">
                                    <i class="bi bi-info-circle me-2"></i>
                                    <span>系统状态</span>
                                </div>
                                <div class="px-2 py-1 mt-2 small">
                                    <div class="d-flex justify-content-between text-light-emphasis">
                                        <span>当前模型:</span>
                                        <span id="sidebarModelStatus" class="text-white-50">加载中...</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block page_title %}YOLO目标检测{% endblock %}</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-sm btn-outline-secondary d-md-none" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                            <i class="bi bi-list"></i> 菜单
                        </button>
                    </div>
                </div>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2025 深度学习目标检测系统</span>
        </div>
    </footer>

    <!--{{bootstrap.load_js()}}-->
    <!-- jQuery本地版本 -->
    <script src="{{ url_for('static', filename='js/thridPart/bootstrap/jquery.min.js') }}"></script>
    <!-- Popper.js本地版本 -->
    <script src="{{ url_for('static', filename='js/thridPart/bootstrap/popper.min.js') }}"></script> 
    <!-- Bootstrap JS本地版本 -->
    <script src="{{ url_for('static', filename='js/thridPart/bootstrap/bootstrap.min.js') }}"></script> 
    <!-- Socket.IO 客户端库 - 本地版本 -->
    <script src="{{ url_for('static', filename='js/thridPart/socket.io.min.js') }}"></script>
    <!-- 自定义JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
